<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
     <script src="index.js"></script>
</head>

<body>
    <div class="container">
    <h1>Welcome, Register Here!</h1>
    <form action="text.html" name="myForm" onsubmit="return validateForm()">
        <div class="formdesign" id="name">
            Name:<br><input type="text" name="fname" required><span class="formerror"></span>
        </div>
        <div class="formdesign" id="email">
            Email:<br> <input type="email" name="femail" required><span class="formerror"></span>
        </div>
        <div class="formdesign" id="phone">
            Phone:<br><input type="phone" name="fphone" required><span class="formerror"></span>
        </div>
        <div class="formdesign" id="gender">
            Gender:<br> <input type="gender" name="fgender" required><span class="formerror"></span>
        </div>
        <div class="formdesign" id="pass">
            Password:<br><input type="password" name="fpass"><span class="formerror"></span>
        </div>
        <div class="formdesign" id="cpass">
            Confirm Password:<br> <input type="password" name="fcpass"><span class="formerror"></span>
        </div>

        <input class="btn" type="submit" value="Submit">
    </form>
</div>
</body>

</html>
